<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <main class="main-content">
      <section class="promo-section">
        <img class="promo-img" src="./eisenhower-matrix.jpg" alt="scheme of eisenhower-matrix principles">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="main-wrapper">
        <section id="new-task-section" class="new-task-section">
          <label class="title new-task__title" for="new-task">Add Item</label>
          <section class="new-task-wrapper">
            <input id="new-task" class="task input-field new-task-input" type="text">
            <button class="btn add-btn">Add</button>
          </section>
        </section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="task-list-item">
            <input type="checkbox" class="input-field input-checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="input-field task">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn"><img class="remove-img" src="./remove.svg" alt="delete task"></button>
          </li>
          <li class="task-list-item edit-mode">
            <input type="checkbox" class="input-field input-checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-field task">
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn"><img class="remove-img" src="./remove.svg" alt="delete task"></button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="task-list-item">
            <input type="checkbox" checked class="input-field input-checkbox">
            <label class="task">See the Doctor</label>
            <input type="text" class="input-field task">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn"><img class="remove-img" src="./remove.svg" alt="delete task"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
