<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <main class="main-content">
      <section class="main-content__promo-section promo-section">
        <img class="promo-section__banner" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix principles scheme">
        <a class="promo-section__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="main-content__main-section main-section">
        <section id="new-task-section" class="main-section__new-task new-task">
          <h3 class="title new-task__title">Add Item</h3>
          <section class="new-task__form">
            <input id="new-task" class="input new-task__input" type="text">
            <button class="button new-task__button new-task__button_active">Add</button>
          </section>
        </section>
        <h3 class="main-section__title title">Todo</h3>
        <ul id="incomplete-tasks" class="main-section__tasks-list tasks-list">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="input task__input">
            <button class="button task__edit-button">Edit</button>
            <button class="button task__delete-button task__delete-button_active">
              <img class="delete-button___image" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task__input">
            <button class="button task__edit-button">Save</button>
            <button class="button task__delete-button task__delete-button_active">
              <img class="delete-button___image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="main-section__tasks-list tasks-list tasks-list_complited">
          <li class="task">
            <input type="checkbox" checked class="task__checkbox">
            <label class="task__label">See the Doctor</label>
            <input type="text" class="input task__input">
            <button class="button task__edit-button">Edit</button>
            <button class="button task__delete-button task__delete-button_active">
              <img class="delete-button___image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
